<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="/style1.css">
    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;

            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
          
            var namePattern = /^[a-zA-Z\s]+$/;

            if (name.trim() === "") {
                alert("Name must be filled out");
                return false;
            }

            if (!namePattern.test(name)) {
                alert("Name must contain alphabets and spaces only");
                return false;
            }

            if (email.trim() === "") {
                alert("Email must be filled out");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Invalid email address");
                return false;
            }

            return true; 
        }
    </script>
</head>
<body>
  <h1 class="logo">
    <img src="./assets/images/logo.svg" alt="EduWeb logo">
  </h1>
  <div class="form-container">
    <h2>SignUp</h2>
    <form action="/signup" method="post" onsubmit="return validateForm()">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="username" placeholder="Enter your name" required autocomplete="on">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required autocomplete="on">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
